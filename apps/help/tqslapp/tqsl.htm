<H3>About the TrustedQSL System</H3>
<P>
<I>TrustedQSL</I> is a file format and set of procedures that is used to
send digitally signed QSL information. One notable service that makes
use of TrustedQSL is ARRL's <i>Logbook of the World</i>.
